<html><head>
    <meta charset="UTF-8">
    <title>Table Challenge</title>
    <style>
        table {
          border: 1px solid black;
        }
        td,
        th {
            border: 1px solid #CCC;
        }
    </style>
</head>

<body>

<table>
    <caption></caption>
    <colgroup></colgroup>
    <colgroup span="3"></colgroup>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Picking a new pet</th>
        <th rowspan="2">Winner</th>
      </tr>
      <tr>
        <th>Pros</th>
        <th>Cons</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Cat</th>
        <td>Potty Trained Automatically</td>
        <td>Allergies</td>
        <td>No</td>
      </tr>
      <tr>
        <th scope="row">Dog</th>
        <td>No Allergies</td>
        <td>Not Potty Trained</td>
        <td>No</td>
      </tr>
      <tr>
        <th scope="row">Hamster</th>
        <td>No Allergies</td>
        <td>Cage Cleanup</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>

  
  
</body></html>
