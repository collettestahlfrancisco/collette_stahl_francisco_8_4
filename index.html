<html><head>
    <meta charset="UTF-8">
    <title>Chapter 8-4 Table Challenge</title>
    <style>
        table {
          border: 1px solid black;
        }
        td,
        th {
            border: 1px solid #CCC;
        }
    </style>
</head>

<body>

<table>
    <caption>Hours slept</caption>
    <colgroup></colgroup>
    <colgroup span="3"></colgroup>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Hours slept each day</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Morning</th>
        <td>1</td>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row">Afternoon</th>
        <td>2</td>
        <td>2</td>
        <td>4</td>
      </tr>
      <tr>
        <th scope="row">Night</th>
        <td>4</td>
        <td>4</td>
        <td>8</td>
      </tr>
    </tbody>
  </table>

  
  
</body></html>
